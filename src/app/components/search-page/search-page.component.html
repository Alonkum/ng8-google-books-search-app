<section class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card mt-4">
                <div class="card-body header">

                    <form (ngSubmit)="formSearch($event)" #searhForm="ngForm" autocomplete="nope">
                        <div class="form-row">
                            <div class="search-header col-xl-3 col-lg-2 col-sm-6 col-xs-6">
                                <span>Search for any book</span>
                            </div>
                            <div class="col-xl-2 col-lg-3 col-sm-6 col-xs-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder=" Favorite food " (keyup)="searchInputData.title ? formSearch($event) : null " id="input-title " name="title " [(ngModel)]="searchInputData.title " type="text " placeholder=" ">

                                </mat-form-field>
                            </div>
                            <div class="col-xl-3 col-lg-3 col-sm-12 col-xs-12">
                                <button mat-button [disabled]="isInvalid() || formSubmitted " type="submit " class="btn bg-dark text-white btn-block ">
                                  <span *ngIf="formSubmitted " class="spinner-border spinner-border-sm " role="status " aria-hidden="true "></span>
                                  Search
                              </button>
                            </div>
                        </div>
                    </form>
                    <div *ngIf="formState.type==='error' " class="alert alert-danger mt-2 mb-0 " role="alert ">
                        {{ formState?.message }}
                    </div>
                </div>
            </div>
            <div *ngIf="allBooks?.length> 0" class="card mt-3">
                <div class="card-body" style="position: relative">
                    <app-book-list [books]="allBooks" [chunkLoading]="chunkLoading" [noMoreData]="noMoreData" [totalBooks]="totalBooks" (pageChanged)="paginatedSearch($event)"></app-book-list>
                </div>
            </div>
        </div>
    </div>
</section>
